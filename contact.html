<body>
    <!-- Start of About -->
    <!-- Navigation -->
    <header>
        <nav class="navbar navbar-expand-md fixed-top">
            <div class="container">
                <h1 class="navbar-brand"><a href="index.html">Erick Torres</a></h1>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive">
                    <span class="custom-toggler-icon"><i class="fas fa-bars"></i></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="index.html">About</a>

        </nav>

    <!-- About container -->
    <main>
        <div class="container about-container">
            <h2>Contact</h2>
            <hr>
            <form>
                <div class="form-group">
                    <label for="exampleInputName">Name</label>
                    <input type="text" class="form-control" id="exampleInputName" placeholder="John Smith">
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail">Email</label>
                    <input type="email" class="form-control" id="exampleInputEmail" placeholder="example@gmail.com">
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail">Message</label>
                    <input type="message" class="form-control message-contact" id="exampleInputMessage">
                </div>
                <button type="submit" class="btn the-button">Submit</button>
            </form>
    </main>

    <!-- End of Contact container -->
    <!-- End of About-->

    <!-- Footer -->

    <footer>
        <div class="container-fluid">
            <p>Copyright &copy;</p>
        </div>
